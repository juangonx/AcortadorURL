<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador Magnet | GitHub</title>
    <style>
        /* ESTILOS (No tocar) */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { color: #666; margin-bottom: 1.5rem; font-size: 0.9rem; }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        input:focus { outline: none; border-color: #333; }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { opacity: 0.8; }
        button:disabled { background-color: #999; cursor: not-allowed; }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #eef3f7;
            border-radius: 8px;
            display: none;
            text-align: left;
            word-break: break-all;
            border: 1px solid #dbe2e8;
        }
        .result.visible { display: block; }
        .result a { color: #0066cc; font-weight: bold; text-decoration: none; }
        .error { color: #d32f2f; background: #fde8e8; border-color: #fad4d4; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Acortador Magnet</h1>
        <p>Solución con Proxy "AllOrigins"</p>

        <input type="text" id="magnetInput" placeholder="Pega el enlace magnet aquí..." autocomplete="off">
        <button id="btnShorten">Acortar Enlace</button>

        <div id="resultArea" class="result"></div>
    </div>

    <script>
        const btn = document.getElementById('btnShorten');
        const input = document.getElementById('magnetInput');
        const resultArea = document.getElementById('resultArea');

        btn.addEventListener('click', function() {
            const magnet = input.value.trim();

            if (!magnet) {
                alert('Por favor, pega un enlace primero.');
                return;
            }

            // 1. Mostrar carga
            btn.textContent = 'Procesando...';
            btn.disabled = true;
            resultArea.style.display = 'none';

            // 2. NUEVO PUENTE (AllOrigins)
            // Este proxy es diferente al anterior y evita el error 429
            const targetApi = `http://mgnet.me/api/create?m=${encodeURIComponent(magnet)}&format=json`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetApi)}`;

            fetch(proxyUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Error de red en el proxy');
                    return response.json();
                })
                .then(data => {
                    // AllOrigins devuelve la respuesta real dentro de "contents"
                    // Intentamos convertir ese texto a JSON
                    try {
                        const apiResponse = JSON.parse(data.contents);

                        if (apiResponse.state === 'success' || apiResponse.shorturl) {
                            showResult(`
                                <div style="font-size:0.8rem; color:#555; margin-bottom:5px;">TU ENLACE:</div>
                                <a href="${apiResponse.shorturl}" target="_blank">${apiResponse.shorturl}</a>
                            `, false);
                        } else {
                            showResult('Error: ' + (apiResponse.message || 'No se pudo generar.'), true);
                        }
                    } catch (e) {
                        // Si mgnet.me falla, devuelve HTML en vez de JSON
                        console.error('Error al leer respuesta:', data.contents);
                        showResult('Error: La API de mgnet.me no devolvió datos válidos. Intenta más tarde.', true);
                    }
                })
                .catch(error => {
                    console.error(error);
                    showResult('Error de conexión. El proxy puede estar lento.', true);
                })
                .finally(() => {
                    btn.textContent = 'Acortar Enlace';
                    btn.disabled = false;
                });
        });

        function showResult(html, isError) {
            resultArea.innerHTML = html;
            resultArea.className = 'result visible' + (isError ? ' error' : '');
        }
    </script>

</body>
</html>
