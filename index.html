<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortener | Minimal</title>
    <style>
        /* --- ESTILO MINIMALISTA PURO --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 40px;
            /* Sin sombras pesadas, solo espacio limpio */
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        p.subtitle {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 40px;
            font-weight: 400;
        }

        /* Input Minimalista */
        .input-group {
            margin-bottom: 20px;
        }

        input[type="url"] {
            width: 100%;
            padding: 16px 0;
            font-size: 1rem;
            border: none;
            border-bottom: 1px solid #e0e0e0; /* Solo línea inferior */
            outline: none;
            border-radius: 0;
            transition: border-color 0.3s;
            background: transparent;
            color: #111;
        }

        input[type="url"]::placeholder {
            color: #999;
        }

        input[type="url"]:focus {
            border-bottom-color: #000;
        }

        /* Botón Minimalista */
        button {
            width: 100%;
            padding: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.2s;
            border-radius: 0; /* Bordes cuadrados */
        }

        button:hover {
            opacity: 0.8;
        }

        button:disabled {
            background-color: #ccc;
            cursor: default;
        }

        /* Resultados */
        .result-area {
            margin-top: 40px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .label {
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .short-link {
            font-size: 1.25rem;
            color: #000;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s;
        }

        .short-link:hover {
            border-bottom-color: #000;
        }

        .error-msg {
            color: #d00;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Link Shortener</h1>
        <p class="subtitle">Minimalist URL tool.</p>

        <div class="input-group">
            <input type="url" id="urlInput" placeholder="Paste your long URL here..." autocomplete="off">
        </div>

        <button id="btnShorten">Shorten URL</button>

        <div id="resultArea" class="result-area">
            </div>
    </div>

    <script>
        const btn = document.getElementById('btnShorten');
        const input = document.getElementById('urlInput');
        const resultArea = document.getElementById('resultArea');

        btn.addEventListener('click', function() {
            const longUrl = input.value.trim();

            // 1. Validación básica
            if (!longUrl) {
                alert('Please enter a URL first.');
                return;
            }

            // 2. Interfaz de carga
            btn.textContent = 'Processing...';
            btn.disabled = true;
            resultArea.style.display = 'none';

            // 3. Preparar JSONP (Callback único)
            const callbackName = 'minimal_' + Date.now();

            window[callbackName] = function(response) {
                btn.textContent = 'Shorten URL';
                btn.disabled = false;

                if (response.shorturl) {
                    showResult(response.shorturl);
                } else {
                    showError(response.errormessage || 'An error occurred');
                }

                // Limpieza
                document.body.removeChild(document.getElementById('script_' + callbackName));
                delete window[callbackName];
            };

            // 4. Inyección del Script
            const script = document.createElement('script');
            script.id = 'script_' + callbackName;
            // API: is.gd (Soporta HTTPS y JSONP)
            script.src = `https://is.gd/create.php?format=json&callback=${callbackName}&url=${encodeURIComponent(longUrl)}`;
            
            script.onerror = function() {
                btn.textContent = 'Shorten URL';
                btn.disabled = false;
                showError('Connection error. Check your internet.');
            };

            document.body.appendChild(script);
        });

        function showResult(url) {
            resultArea.style.display = 'block';
            resultArea.innerHTML = `
                <div class="label">Shortened Link</div>
                <a href="${url}" target="_blank" class="short-link">${url}</a>
                <div style="margin-top:10px; font-size:0.8rem; color:#666; cursor:pointer;" onclick="navigator.clipboard.writeText('${url}')">[ Copy to Clipboard ]</div>
            `;
        }

        function showError(msg) {
            resultArea.style.display = 'block';
            resultArea.innerHTML = `<div class="error-msg">${msg}</div>`;
        }
    </script>

</body>
</html>
