<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador URL | Infalible</title>
    <style>
        /* ESTILO MODERNO Y LIMPIO */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 { margin-bottom: 10px; color: #2d3748; font-size: 1.8rem; }
        p { color: #718096; margin-bottom: 30px; font-size: 0.95rem; }

        .input-group { position: relative; margin-bottom: 20px; }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px; /* Espacio para icono */
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus { border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }

        /* Icono de enlace simulado con CSS */
        .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #a0aec0;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4); }
        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.7; cursor: wait; transform: none; }

        /* RESULTADO */
        .result-container {
            margin-top: 25px;
            display: none; /* Oculto por defecto */
        }

        .success-box {
            background: #f0fff4;
            border: 1px solid #c6f6d5;
            padding: 15px;
            border-radius: 10px;
            color: #2f855a;
        }

        .error-box {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            padding: 15px;
            border-radius: 10px;
            color: #c53030;
        }

        .short-url {
            font-size: 1.4rem;
            font-weight: bold;
            word-break: break-all;
            display: block;
            margin: 10px 0;
            color: #553c9a;
            text-decoration: none;
        }
        
        .short-url:hover { text-decoration: underline; }

        .copy-btn {
            background: white;
            border: 1px solid #cbd5e0;
            color: #4a5568;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.85rem;
            margin-top: 5px;
            cursor: pointer;
        }
        .copy-btn:hover { background: #edf2f7; }

    </style>
</head>
<body>

    <div class="card">
        <h1>Acortador URL</h1>
        <p>Introduce un enlace largo (http/https)</p>

        <div class="input-group">
            <span class="icon">üîó</span>
            <input type="url" id="urlInput" placeholder="https://ejemplo.com/enlace-muy-largo..." autocomplete="off">
        </div>

        <button id="btnShorten">‚ú® Acortar Enlace</button>

        <div id="resultArea" class="result-container"></div>
    </div>

    <script>
        const btn = document.getElementById('btnShorten');
        const input = document.getElementById('urlInput');
        const resultArea = document.getElementById('resultArea');

        btn.addEventListener('click', function() {
            const longUrl = input.value.trim();

            // 1. Validar que sea un enlace web real
            if (!longUrl || (!longUrl.startsWith('http://') && !longUrl.startsWith('https://'))) {
                showError('Por favor ingresa un enlace v√°lido que empiece con http:// o https://');
                return;
            }

            // 2. Estado de carga
            btn.textContent = 'Procesando...';
            btn.disabled = true;
            resultArea.style.display = 'none';

            // 3. NOMBRE √öNICO PARA EL CALLBACK
            // Esto evita conflictos si haces clic muchas veces
            const callbackName = 'isgd_' + Date.now();

            // 4. FUNCI√ìN QUE RECIBE LA RESPUESTA (JSONP)
            window[callbackName] = function(response) {
                btn.textContent = '‚ú® Acortar Enlace';
                btn.disabled = false;

                if (response.shorturl) {
                    showSuccess(response.shorturl);
                } else {
                    showError('Error: ' + (response.errormessage || 'No se pudo acortar'));
                }

                // Limpiar: Borramos el script y la funci√≥n temporal
                document.body.removeChild(document.getElementById('script_' + callbackName));
                delete window[callbackName];
            };

            // 5. CREAR EL SCRIPT DE LA PETICI√ìN
            // Usamos la API de is.gd que es muy estable
            const script = document.createElement('script');
            script.id = 'script_' + callbackName;
            script.src = `https://is.gd/create.php?format=json&callback=${callbackName}&url=${encodeURIComponent(longUrl)}`;
            
            // Manejo de errores de red (si is.gd estuviera ca√≠do)
            script.onerror = function() {
                btn.textContent = '‚ú® Acortar Enlace';
                btn.disabled = false;
                showError('Error de conexi√≥n. Revisa tu internet.');
                delete window[callbackName];
            };

            document.body.appendChild(script);
        });

        // FUNCIONES VISUALES
        function showSuccess(shortUrl) {
            resultArea.style.display = 'block';
            resultArea.innerHTML = `
                <div class="success-box">
                    <div>¬°Listo! Tu enlace corto:</div>
                    <a href="${shortUrl}" target="_blank" class="short-url">${shortUrl}</a>
                    <button class="copy-btn" onclick="copiar('${shortUrl}')">Copiar</button>
                </div>
            `;
        }

        function showError(msg) {
            resultArea.style.display = 'block';
            resultArea.innerHTML = `<div class="error-box">‚ö†Ô∏è ${msg}</div>`;
        }

        function copiar(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('¬°Copiado al portapapeles!');
            });
        }
    </script>

</body>
</html>
