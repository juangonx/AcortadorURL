<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Forex | Estable</title>
    <style>
        /* ESTILO FINANCIERO MODERNO */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1f2937;
        }

        .card {
            background: #ffffff;
            width: 90%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            text-align: center;
            border-top: 6px solid #2563eb; /* Azul Profesional */
        }

        h1 { font-size: 1.8rem; margin-bottom: 0.5rem; color: #111; }
        .subtitle { font-size: 0.95rem; color: #6b7280; margin-bottom: 2rem; }

        .control-group { margin-bottom: 1.5rem; text-align: left; }
        
        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        select:focus { outline: none; border-color: #2563eb; }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2563eb;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        button:hover { background-color: #1d4ed8; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }

        /* Resultado */
        .result-box {
            margin-top: 25px;
            padding: 20px;
            background-color: #eff6ff;
            border-radius: 10px;
            border: 1px solid #dbeafe;
            display: none;
        }
        .result-box.visible { display: block; animation: slideUp 0.3s ease-out; }

        .main-rate { font-size: 2.5rem; font-weight: 800; color: #2563eb; line-height: 1.1; }
        .rate-details { font-size: 0.9rem; color: #6b7280; margin-top: 5px; }
        .date-info { font-size: 0.75rem; color: #9ca3af; margin-top: 15px; border-top: 1px solid #e5e7eb; padding-top: 10px; }

        .error-msg { background-color: #fef2f2; border-color: #fee2e2; color: #991b1b; }
        .error-msg .main-rate { color: #dc2626; font-size: 1.2rem; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="card">
        <h1>Mercado de Divisas</h1>
        <p class="subtitle">Datos oficiales del Banco Central Europeo</p>

        <div class="control-group">
            <label>Moneda Base (Tengo esto)</label>
            <select id="fromCurrency">
                <option value="EUR" selected> EUR - Euro</option>
                <option value="USD">吼 USD - D贸lar USA</option>
                <option value="MXN">拆 MXN - Peso Mexicano</option>
                <option value="GBP"> GBP - Libra Esterlina</option>
                <option value="JPY"> JPY - Yen Japon茅s</option>
                <option value="CAD"> CAD - D贸lar Canadiense</option>
            </select>
        </div>

        <div class="control-group">
            <label>Moneda Destino (Quiero saber esto)</label>
            <select id="toCurrency">
                <option value="USD" selected>吼 USD - D贸lar USA</option>
                <option value="EUR"> EUR - Euro</option>
                <option value="MXN">拆 MXN - Peso Mexicano</option>
                <option value="GBP"> GBP - Libra Esterlina</option>
                <option value="JPY"> JPY - Yen Japon茅s</option>
                <option value="CAD"> CAD - D贸lar Canadiense</option>
            </select>
        </div>

        <button id="btnConvert">Consultar Tasa de Cambio</button>

        <div id="resultArea" class="result-box"></div>
    </div>

    <script>
        const btn = document.getElementById('btnConvert');
        const fromSelect = document.getElementById('fromCurrency');
        const toSelect = document.getElementById('toCurrency');
        const resultArea = document.getElementById('resultArea');

        btn.addEventListener('click', function() {
            const from = fromSelect.value;
            const to = toSelect.value;

            // Validaci贸n simple
            if (from === to) {
                showResult('Por favor selecciona monedas diferentes.', true);
                return;
            }

            // UI: Carga
            btn.textContent = 'Analizando mercado...';
            btn.disabled = true;
            resultArea.style.display = 'none';

            // USAMOS LA API "FRANKFURTER" (Es HTTPS nativa, no requiere proxy)
            const apiUrl = `https://api.frankfurter.app/latest?amount=1&from=${from}&to=${to}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Error de conexi贸n con Frankfurter');
                    return response.json();
                })
                .then(data => {
                    // Frankfurter devuelve: { amount: 1.0, base: "EUR", date: "2023-...", rates: { USD: 1.08 } }
                    const tasa = data.rates[to];
                    const fecha = data.date;

                    if (tasa) {
                        showResult(`
                            <div class="rate-details">1 ${from} equivale a:</div>
                            <div class="main-rate">${tasa} ${to}</div>
                            <div class="date-info">ltima actualizaci贸n: ${fecha}</div>
                        `, false);
                    } else {
                        showResult('No hay datos disponibles para este par hoy.', true);
                    }
                })
                .catch(error => {
                    console.error(error);
                    showResult('Error de conexi贸n. Revisa tu internet.', true);
                })
                .finally(() => {
                    btn.textContent = 'Consultar Tasa de Cambio';
                    btn.disabled = false;
                });
        });

        function showResult(html, isError) {
            resultArea.innerHTML = isError ? `<div class="main-rate">锔 Error</div><p>${html}</p>` : html;
            resultArea.className = 'result-box visible' + (isError ? ' error-msg' : '');
            resultArea.style.display = 'block';
        }
    </script>

</body>
</html>
