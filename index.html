<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador Magnet | Estable</title>
    <style>
        /* ESTILOS (Minimalista) */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #222;
        }

        .container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1 { font-size: 1.6rem; margin-bottom: 0.5rem; }
        .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 2rem; }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        input:focus { outline: none; border-color: #333; }

        button {
            width: 100%;
            padding: 14px;
            background-color: #111;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover { opacity: 0.9; }
        button:disabled { background-color: #999; cursor: wait; }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: #eef2f5;
            border-radius: 8px;
            display: none;
            word-break: break-all;
            text-align: left;
        }
        
        .result.visible { display: block; }
        .result a { color: #0070f3; font-weight: bold; text-decoration: none; }
        .error-msg { color: #c00; background: #ffebeb; border: 1px solid #ffcccc; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Magnet Shortener</h1>
        <p class="subtitle">Versión Estable (Proxy Directo)</p>

        <input type="text" id="magnetInput" placeholder="Pega el enlace magnet aquí..." autocomplete="off">
        <button id="btnShorten">Acortar Ahora</button>

        <div id="resultArea" class="result"></div>
    </div>

    <script>
        const btn = document.getElementById('btnShorten');
        const input = document.getElementById('magnetInput');
        const resultArea = document.getElementById('resultArea');

        btn.addEventListener('click', function() {
            const magnet = input.value.trim();

            if (!magnet) {
                alert('Por favor, pega un enlace primero.');
                return;
            }

            // UI: Mostrar carga
            btn.textContent = 'Generando...';
            btn.disabled = true;
            resultArea.style.display = 'none';

            // CONFIGURACIÓN DE URL
            // Usamos corsproxy.io que es más transparente con JSON
            const originalApi = `http://mgnet.me/api/create?m=${encodeURIComponent(magnet)}&format=json`;
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(originalApi)}`;

            fetch(proxyUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Error en la red');
                    return response.json();
                })
                .then(data => {
                    // mgnet.me devuelve { state: "success", shorturl: "..." }
                    if (data.state === 'success' || data.shorturl) {
                        showResult(`
                            <div style="font-size:0.8rem; color:#666; margin-bottom:5px;">TU ENLACE CORTO:</div>
                            <a href="${data.shorturl}" target="_blank">${data.shorturl}</a>
                        `, false);
                    } else {
                        showResult('Error: ' + (data.message || 'No se pudo acortar.'), true);
                    }
                })
                .catch(error => {
                    console.error('Detalle del error:', error);
                    showResult('Error de conexión. Intenta de nuevo en unos segundos.', true);
                })
                .finally(() => {
                    btn.textContent = 'Acortar Ahora';
                    btn.disabled = false;
                });
        });

        function showResult(html, isError) {
            resultArea.innerHTML = html;
            resultArea.className = 'result visible' + (isError ? ' error-msg' : '');
        }
    </script>

</body>
</html>
