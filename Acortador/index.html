<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador Magnet | Minimal</title>
    <style>
        /* ESTILOS CSS (Aquí mismo para que no fallen) */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1 { font-size: 1.5rem; color: #111; margin-bottom: 10px; }
        .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 25px; }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus { outline: none; border-color: #000; }

        button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover { opacity: 0.8; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            display: none; /* Oculto al inicio */
            word-break: break-all;
            font-size: 0.9rem;
        }
        
        .result.visible { display: block; }
        .result a { color: #007bff; text-decoration: none; font-weight: bold; }
        .error { color: #d9534f; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Magnet Shortener</h1>
        <p class="subtitle">Pega tu enlace Magnet para acortarlo</p>

        <input type="text" id="magnetInput" placeholder="magnet:?xt=urn:btih:..." autocomplete="off">
        <button id="btnShorten">Acortar Enlace</button>

        <div id="resultArea" class="result"></div>
    </div>

    <script>
        // JAVASCRIPT (Aquí mismo para asegurar que funcione)
        const btn = document.getElementById('btnShorten');
        const input = document.getElementById('magnetInput');
        const resultArea = document.getElementById('resultArea');

        btn.addEventListener('click', function() {
            const magnet = input.value.trim();

            if (!magnet) {
                showResult('Por favor, pega un enlace primero.', true);
                return;
            }

            // UI: Mostrar estado de carga
            btn.textContent = 'Procesando...';
            btn.disabled = true;
            resultArea.style.display = 'none';

            // Usamos mgnet.me porque es el único especializado en Magnets
            // Generamos un nombre único para la función callback (JSONP)
            const callbackName = 'cb_' + Date.now();

            // Definimos qué pasa cuando la API responde
            window[callbackName] = function(data) {
                btn.textContent = 'Acortar Enlace';
                btn.disabled = false;

                if (data.state === 'success') {
                    showResult(`
                        <div style="margin-bottom:5px; color:#555;">URL Corta:</div>
                        <a href="${data.shorturl}" target="_blank">${data.shorturl}</a>
                    `, false);
                } else {
                    showResult('Error: ' + (data.message || 'No se pudo acortar.'), true);
                }

                // Limpieza interna
                document.body.removeChild(script);
                delete window[callbackName];
            };

            // Creamos el script para llamar a la API
            const script = document.createElement('script');
            // IMPORTANTE: encodeURIComponent asegura que los símbolos del magnet pasen bien
            script.src = `http://mgnet.me/api/create?m=${encodeURIComponent(magnet)}&format=json&callback=${callbackName}`;
            
            script.onerror = function() {
                btn.textContent = 'Acortar Enlace';
                btn.disabled = false;
                showResult('Error de conexión. Asegúrate de no usar HTTPS (candado verde) ya que la API es antigua.', true);
                delete window[callbackName];
            };

            document.body.appendChild(script);
        });

        function showResult(html, isError) {
            resultArea.innerHTML = html;
            resultArea.className = 'result visible' + (isError ? ' error' : '');
        }
    </script>

</body>
</html>
