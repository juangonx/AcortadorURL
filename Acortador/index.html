<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador Magnet | Minimal</title>
    <style>
        /* ESTILO MINIMALISTA */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 90%;
            max-width: 480px;
            text-align: center;
        }

        h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem; letter-spacing: -0.5px; }
        .subtitle { color: #666; font-size: 0.95rem; margin-bottom: 2rem; }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #eaeaea;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #fdfdfd;
        }

        input:focus { outline: none; border-color: #000; background: #fff; }

        button {
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.85; }
        button:disabled { opacity: 0.5; cursor: wait; }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: #f0f7ff;
            border-radius: 10px;
            display: none;
            border: 1px solid #d0e3ff;
        }
        
        .result.visible { display: block; animation: fadeIn 0.3s ease-in; }
        .result a { color: #0066cc; text-decoration: none; font-weight: bold; word-break: break-all; font-size: 1.1rem;}
        .result a:hover { text-decoration: underline; }
        
        .error-msg {
            color: #d32f2f;
            background: #ffebee;
            border: 1px solid #ffcdd2;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Magnet Shortener</h1>
        <p class="subtitle">Pega tu enlace Magnet para acortarlo</p>

        <input type="text" id="magnetInput" placeholder="magnet:?xt=urn:btih:..." autocomplete="off">
        <button id="btnShorten">Acortar Enlace</button>

        <div id="resultArea" class="result"></div>
    </div>

    <script>
        const btn = document.getElementById('btnShorten');
        const input = document.getElementById('magnetInput');
        const resultArea = document.getElementById('resultArea');

        btn.addEventListener('click', async function() {
            const magnet = input.value.trim();

            if (!magnet) {
                showResult('Por favor, pega un enlace primero.', true);
                return;
            }

            // UI: Estado de carga
            btn.textContent = 'Procesando...';
            btn.disabled = true;
            resultArea.className = 'result'; // Ocultar resultado previo
            resultArea.style.display = 'none';

            try {
                // 1. Preparamos la URL de destino (mgnet.me)
                const targetUrl = `http://mgnet.me/api/create?m=${encodeURIComponent(magnet)}&format=json`;
                
                // 2. Usamos el Proxy 'AllOrigins' para saltar el bloqueo HTTPS -> HTTP
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

                // 3. Hacemos la petición (Fetch)
                const response = await fetch(proxyUrl);
                const data = await response.json();

                // AllOrigins devuelve el contenido real dentro de data.contents
                // Necesitamos convertir ese texto (string) a un objeto JSON real
                const apiResponse = JSON.parse(data.contents);

                if (apiResponse.state === 'success') {
                    showResult(`
                        <div style="font-size:0.85rem; color:#555; margin-bottom:8px; text-transform:uppercase; letter-spacing:1px;">URL Corta Generada</div>
                        <a href="${apiResponse.shorturl}" target="_blank">${apiResponse.shorturl}</a>
                    `, false);
                } else {
                    showResult('Error: ' + (apiResponse.message || 'No se pudo acortar'), true);
                }

            } catch (error) {
                console.error(error);
                showResult('Error de conexión. Intenta de nuevo.', true);
            } finally {
                btn.textContent = 'Acortar Enlace';
                btn.disabled = false;
            }
        });

        function showResult(html, isError) {
            resultArea.innerHTML = html;
            resultArea.style.display = 'block';
            resultArea.className = 'result visible' + (isError ? ' error-msg' : '');
        }
    </script>

</body>
</html>
